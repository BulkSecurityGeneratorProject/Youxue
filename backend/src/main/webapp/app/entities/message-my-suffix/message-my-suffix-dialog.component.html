<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMessageLabel" jhiTranslate="backendApp.message.home.createOrEditLabel">Create or edit a Message</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!message.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="message.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="backendApp.message.tuanId" for="field_tuanId">Tuan Id</label>
            <input type="number" class="form-control" name="tuanId" id="field_tuanId"
                [(ngModel)]="message.tuanId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="backendApp.message.body" for="field_body">Body</label>
            <input type="text" class="form-control" name="body" id="field_body"
                [(ngModel)]="message.body" required/>
            <div [hidden]="!(editForm.controls.body?.dirty && editForm.controls.body?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.body?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="backendApp.message.dayId" for="field_dayId">Day Id</label>
            <input type="number" class="form-control" name="dayId" id="field_dayId"
                [(ngModel)]="message.dayId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="backendApp.message.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                [(ngModel)]="message.type" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="backendApp.message.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="message.title" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="backendApp.message.pig1" for="field_pig1">Pig 1</label>
            <input type="text" class="form-control" name="pig1" id="field_pig1"
                [(ngModel)]="message.pig1" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="backendApp.message.pig2" for="field_pig2">Pig 2</label>
            <input type="text" class="form-control" name="pig2" id="field_pig2"
                [(ngModel)]="message.pig2" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="backendApp.message.pig3" for="field_pig3">Pig 3</label>
            <input type="text" class="form-control" name="pig3" id="field_pig3"
                [(ngModel)]="message.pig3" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="backendApp.message.voice" for="field_voice">Voice</label>
            <input type="text" class="form-control" name="voice" id="field_voice"
                [(ngModel)]="message.voice" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="backendApp.message.vudio" for="field_vudio">Vudio</label>
            <input type="text" class="form-control" name="vudio" id="field_vudio"
                [(ngModel)]="message.vudio" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="backendApp.message.deployToQuan" for="field_deployToQuan">Deploy To Quan</label>
            <input type="checkbox" class="form-control" name="deployToQuan" id="field_deployToQuan"
                [(ngModel)]="message.deployToQuan" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="backendApp.message.creator" for="field_creator">Creator</label>
            <input type="text" class="form-control" name="creator" id="field_creator"
                [(ngModel)]="message.creator" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="backendApp.message.createDate" for="field_createDate">Create Date</label>
            <div class="d-flex">
                <input id="field_createDate" type="datetime-local" class="form-control" name="createDate" [(ngModel)]="message.createDate"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="backendApp.message.updateDate" for="field_updateDate">Update Date</label>
            <div class="d-flex">
                <input id="field_updateDate" type="datetime-local" class="form-control" name="updateDate" [(ngModel)]="message.updateDate"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="backendApp.message.tuanInfo" for="field_tuanInfo">Tuan Info</label>
            <select class="form-control" id="field_tuanInfo" name="tuanInfo" [(ngModel)]="message.tuanInfoId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tuanInfoOption.id" *ngFor="let tuanInfoOption of tuaninfos; trackBy: trackTuanInfoById">{{tuanInfoOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
