<div>
    <h2>
        <span jhiTranslate="backendApp.messageComment.home.title">Message Comments</span>
        <button class="btn btn-primary float-right jh-create-entity create-message-comment" [routerLink]="['/', { outlets: { popup: ['message-comment-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="backendApp.messageComment.home.createLabel">
            Create new Message Comment
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="messageComments">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="backendApp.messageComment.messageComment">Message Comment</span></th>
            <th><span jhiTranslate="backendApp.messageComment.messageId">Message Id</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let messageComment of messageComments ;trackBy: trackId">
                <td><a [routerLink]="['../message-comment', messageComment.id ]">{{messageComment.id}}</a></td>
                <td>{{messageComment.messageComment}}</td>
                <td>{{messageComment.messageId}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../message-comment', messageComment.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'message-comment/'+ messageComment.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'message-comment/'+ messageComment.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
